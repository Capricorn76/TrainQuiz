<head>

    <title>TrainQuiz</title>
    <style>
        /* Základní styly pro lepší vzhled */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Světlé pozadí */
            color: #333; /* Světlý text */

            padding: 20px;

            justify-content: center;
            align-items: center;
            min-height: 100vh;

            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* <--- ZMĚNĚNO NA 900PX */
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        /* ---------------- NOVÉ STYLY PRO VÍCE OBRÁZKŮ (A, B, C) ---------------- */
        .obrazky-vice {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-around; 
            gap: 15px; 
            margin-bottom: 20px;
            align-items: flex-start; 
        }

        .obrazky-vice .obrazek-moznost {
            text-align: center;
            max-width: 30%; /* Zajišťuje, že se 3 vedle sebe vejdou */
            flex-grow: 1; 
            min-width: 150px; 
        }

        .obrazky-vice img {
            width: 100%; 
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* ---------------- KONEC NOVÝCH STYLŮ ---------------- */

        /* Původní styl pro JEDEN obrázek */
        #otazka-obrazek {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

            background-color: #121212;
            color: #e0e0e0;
        }

            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .obrazky-vice img {
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        }

        }

        }

            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555;
        }
        
        body.dark-mode .moznosti-odpovedi button.spravne {
            background-color: #558b2f;
            color: #ffffff;
        }

            text-align: center;

    const darkModePrepninac = document.getElementById('dark-mode-prepninac');

    function setDarkMode(isDark) {
        if (isDark) {
            body.classList.add('dark-mode');
            darkModePrepninac.textContent = 'Režim: Tmavý 🌙';
            localStorage.setItem('darkMode', 'enabled');
        } else {
            body.classList.remove('dark-mode');
            darkModePrepninac.textContent = 'Režim: Světlý ☀️';
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Inicializace: Zkontroluje uloženou preferenci
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'enabled') {
        setDarkMode(true);
    } else {
        setDarkMode(false);
    }

    // Listener pro přepínání
    darkModePrepninac.addEventListener('click', () => {
        const isCurrentlyDark = body.classList.contains('dark-mode');

    // Globální proměnná pro aktivní sadu otázek
     let otazky = [];
    let aktualniOtazkaIndex = 0;
    let skore = 0;
    let odpovedZvolena = false;
    let celkovyPocetOtazek = 0;

    const startScreen = document.getElementById('start-screen');
    const kvizElementy = document.getElementById('kviz-elementy');
    const pocetOtazekInput = document.getElementById('pocetOtazek');
    const startTlacitko = document.getElementById('start-tlacitko');
    const otazkaText = document.getElementById('otazka-text');
    const otazkaObrazek = document.getElementById('otazka-obrazek');
    const obrazkyViceKontejner = document.getElementById('obrazky-vice-kontejner'); // NOVÝ ELEMENT
    const moznostiKontejner = document.getElementById('moznosti-kontejner');
    const dalsiTlacitko = document.getElementById('dalsi-tlacitko');
    const vysledekDiv = document.getElementById('vysledek');

    startTlacitko.addEventListener('click', spustitKviz);
    dalsiTlacitko.addEventListener('click', dalsiOtazka);

    function spustitKviz() {
        const pocet = parseInt(pocetOtazekInput.value);
        if (pocet > 0 && pocet <= 20) {
            celkovyPocetOtazek = pocet;
            otazky = vybratNahodneOtazky(originalniOtazky, celkovyPocetOtazek);
            aktualniOtazkaIndex = 0;
            skore = 0;
            
            startScreen.style.display = 'none';
            vysledekDiv.style.display = 'none';
            kvizElementy.style.display = 'block';
            
            zobrazOtazku();
        } else {
            alert('Zvolte platný počet otázek (1 až 20).');
        }
    }

    function vybratNahodneOtazky(zdrojOtazek, pocet) {
        const zamichane = zdrojOtazek.sort(() => 0.5 - Math.random());
        return zamichane.slice(0, pocet);
    }
    
    function zobrazOtazku() {
        if (aktualniOtazkaIndex >= celkovyPocetOtazek) {
            zobrazVysledek();
            return;
        }

        const otazkaData = otazky[aktualniOtazkaIndex];
        odpovedZvolena = false;
        dalsiTlacitko.disabled = true;

        otazkaText.textContent = `Otázka ${aktualniOtazkaIndex + 1}/${celkovyPocetOtazek}: ${otazkaData.otazka}`;
        
        // --- LOGIKA PRO OBRÁZKY ---
        // 1. Skryjeme oba kontejnery
        otazkaObrazek.style.display = 'none';
        otazkaObrazek.src = '';
        obrazkyViceKontejner.innerHTML = '';
        obrazkyViceKontejner.style.display = 'none';

        // 2. Kontrolujeme, zda existuje pole 'viceObrazku'
        if (otazkaData.viceObrazku && otazkaData.viceObrazku.length > 0) {
            obrazkyViceKontejner.style.display = 'flex'; // Zobrazí flex kontejner pro více obrázků

            otazkaData.viceObrazku.forEach(obrazekInfo => {
                const div = document.createElement('div');
                div.classList.add('obrazek-moznost');
                div.innerHTML = `
                    <img src="${obrazekInfo.soubor}" alt="Možnost ${obrazekInfo.popis}">
                    <p style="margin-top: 5px;">${obrazekInfo.popis}</p>
                `;
                obrazkyViceKontejner.appendChild(div);
            });

        // 3. Pokud není 'viceObrazku', zkusíme standardní 'obrazek'
        } else if (otazkaData.obrazek) {
            otazkaObrazek.src = otazkaData.obrazek;
            otazkaObrazek.style.display = 'block';
        } 
        // --- KONEC LOGIKY PRO OBRÁZKY ---


        moznostiKontejner.innerHTML = '';
        otazkaData.moznosti.forEach(moznost => {
            const tlacitko = document.createElement('button');
            tlacitko.textContent = moznost;
            tlacitko.addEventListener('click', () => zkontrolovatOdpoved(moznost, tlacitko, otazkaData.spravna));
            moznostiKontejner.appendChild(tlacitko);
        });
    }

    function zkontrolovatOdpoved(zvolenaOdpoved, tlacitko, spravnaOdpoved) {
        if (odpovedZvolena) return;
        odpovedZvolena = true;
        dalsiTlacitko.disabled = false;

        const vsechnaTlacitka = moznostiKontejner.querySelectorAll('button');
        vsechnaTlacitka.forEach(btn => {
            btn.disabled = true;
            if (btn.textContent === spravnaOdpoved) {
                btn.classList.add('spravne');
            } else if (btn.textContent === zvolenaOdpoved) {
                btn.classList.add('spatne');
            }
        });

        if (zvolenaOdpoved === spravnaOdpoved) {
            skore++;
        }
    }

    function dalsiOtazka() {
        aktualniOtazkaIndex++;
        zobrazOtazku();
    }

    function zobrazVysledek() {
        kvizElementy.style.display = 'none';
        vysledekDiv.style.display = 'block';
        vysledekDiv.innerHTML = `
            <h2>Kvíz dokončen! 🎉</h2>
            <p>Vaše skóre je: ${skore} / ${celkovyPocetOtazek}</p>
            <button id="restart-tlacitko" style="margin-top: 20px;">Restartovat kvíz</button>
        `;
        document.getElementById('restart-tlacitko').addEventListener('click', restartKvizu);
    }

    function restartKvizu() {
        vysledekDiv.style.display = 'none';
        startScreen.style.display = 'block';
    }
